<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arquivamento no Internet Archive</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    #log { white-space: pre-wrap; background: #222; padding: 10px; max-height: 200px; overflow-y: auto; margin-bottom: 20px; }
    #frames { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 10px; }
    iframe { width: 100%; height: 300px; border: 1px solid #555; background: #000; }
  </style>
</head>
<body>
  <h1>Arquivamento Autom√°tico - Internet Archive</h1>
  <p>Arquiva soldados de 21 at√© 6000 (um por vez, com delay para n√£o sobrecarregar).</p>
  <button onclick="startArchive()">Iniciar Arquivamento</button>
  <div id="log"></div>
  <div id="frames"></div>

  <script>
    function startArchive() {
      let start = 255;
      let end = 6000;
      let delay = 5000; // 5s entre capturas
      let i = start;
      let logBox = document.getElementById("log");
      let frames = document.getElementById("frames");

      function next() {
        if (i > end) {
          logBox.innerHTML += "\n‚úÖ Arquivamento conclu√≠do!";
          return;
        }

        let url = "https://bancodedadosfeb.com.br/?soldiers=" + i;
        let saveUrl = "https://web.archive.org/save/" + encodeURIComponent(url);

        // Criar iframe vis√≠vel
        let iframe = document.createElement("iframe");
        iframe.src = saveUrl;
        frames.appendChild(iframe);

        logBox.innerHTML += "\nüìå Arquivando: " + url;
        logBox.scrollTop = logBox.scrollHeight;

        i++;
        setTimeout(next, delay);
      }
      next();
    }
  </script>
</body>
</html>
