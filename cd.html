<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de P√°gina HTML - Di√°rio de 609 Carvalho</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #111;
    }
    header {
      width: 100%;
      background: #111;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 22px; cursor: pointer; }
    main {
      background: #fff;
      max-width: 700px;
      width: 90%;
      margin: 40px 0;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 12px; }
    label { font-weight: 600; }
    input[type="text"], input[type="date"], input[type="number"], textarea {
      padding: 10px; border: 1px solid #ccc; border-radius: 8px; width: 100%;
    }
    button {
      background: #000; color: #fff;
      padding: 12px; border: none; border-radius: 8px;
      cursor: pointer; font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover { background: #444; }
    .foto-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .foto-container input {
      flex: 1;
    }
    .foto-container a {
      background: #0078ff;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      white-space: nowrap;
    }
    .foto-container a:hover {
      background: #005fcc;
    }
    .preview { text-align: center; margin-top: 15px; }
    .preview img { max-width: 100%; border-radius: 10px; }
    textarea#codigoGerado {
      margin-top: 20px;
      width: 100%;
      height: 350px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerador de P√°gina HTML</h1>
    <button onclick="resetar()">‚Ü∫ Limpar</button>
  </header>

  <main>
    <h2>Crie a p√°gina de um perfil</h2>

    <form id="perfilForm">
      <label for="fotoURL">Link da Foto:</label>
      <div class="foto-container">
        <input type="text" id="fotoURL" placeholder="https://files.catbox.moe/xxxxx.jpg" required>
        <a href="https://catbox.moe/" target="_blank">Enviar no Catbox</a>
      </div>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" required>

      <label for="apelido">Conhecido por:</label>
      <input type="text" id="apelido">

      <label for="profissao">Profiss√£o / Mat√©ria:</label>
      <input type="text" id="profissao">

      <label for="idade">Idade:</label>
      <input type="number" id="idade">

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento">

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade">

      <label for="descricao">Descri√ß√£o / Biografia:</label>
      <textarea id="descricao" rows="3"></textarea>

      <label for="facebook">Facebook:</label>
      <input type="text" id="facebook" placeholder="https://facebook.com/...">

      <label for="instagram">Instagram:</label>
      <input type="text" id="instagram" placeholder="https://instagram.com/...">

      <label for="twitter">X (Twitter):</label>
      <input type="text" id="twitter" placeholder="https://x.com/...">

      <button type="button" onclick="gerarHTML()">Gerar P√°gina HTML</button>
    </form>

    <div class="preview" id="preview"></div>

    <textarea id="codigoGerado" readonly placeholder="O c√≥digo HTML aparecer√° aqui..."></textarea>
    <button style="margin-top:10px;" onclick="copiarCodigo()">üìã Copiar C√≥digo</button>
  </main>

  <script>
    function gerarHTML() {
      const nome = document.getElementById('nome').value.trim();
      const apelido = document.getElementById('apelido').value.trim();
      const profissao = document.getElementById('profissao').value.trim();
      const idade = document.getElementById('idade').value.trim();
      const nascimento = document.getElementById('nascimento').value.trim();
      const cidade = document.getElementById('cidade').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const facebook = document.getElementById('facebook').value.trim();
      const instagram = document.getElementById('instagram').value.trim();
      const twitter = document.getElementById('twitter').value.trim();
      const fotoURL = document.getElementById('fotoURL').value.trim();
      const preview = document.getElementById('preview');

      if (!nome || !fotoURL) {
        alert("Preencha o nome e o link da foto.");
        return;
      }

      preview.innerHTML = `<img src="${fotoURL}" alt="${nome}"><p>${nome}</p>`;

      const htmlGerado = `
      
      
  
<section class="a">
  <div class="sentence">
    <center><h2>${nome}</h2></center>
    <img width="95%" src="${fotoURL}" alt="${nome}">
    <div style="display: flex; justify-content: space-between;">
      <p style="font-weight:900;font-size:16px;">Conhecido por</p>
      <p>${apelido || '-'}</p>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <p style="font-weight:900;font-size:16px;">Profiss√£o / Mat√©ria</p>
      <p>${profissao || '-'}</p>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <p style="font-weight:900;font-size:16px;">Idade</p>
      <p>${idade || '-'}</p>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <p style="font-weight:900;font-size:16px;">Data de Nascimento</p>
      <p>${nascimento || '-'}</p>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <p style="font-weight:900;font-size:16px;">Cidade</p>
      <p>${cidade || '-'}</p>
    </div>
    <p>${descricao || ''}</p>

    <div class="table">
      <p><strong>Redes sociais:</strong></p>
      ${facebook ? `<p>Facebook: <a href="${facebook}" target="_blank">${facebook}</a></p>` : ''}
      ${instagram ? `<p>Instagram: <a href="${instagram}" target="_blank">${instagram}</a></p>` : ''}
      ${twitter ? `<p>X (Twitter): <a href="${twitter}" target="_blank">${twitter}</a></p>` : ''}
    </div>
  </div>
</section>
      `.trim();

      document.getElementById('codigoGerado').value = htmlGerado;
    }

    function copiarCodigo() {
      const codigo = document.getElementById('codigoGerado');
      codigo.select();
      document.execCommand('copy');
      alert("‚úÖ C√≥digo HTML copiado!");
    }

    function resetar() {
      document.getElementById('perfilForm').reset();
      document.getElementById('codigoGerado').value = "";
      document.getElementById('preview').innerHTML = "";
    }
  </script>
</body>
</html>
