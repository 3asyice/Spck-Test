<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme YT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Usa a altura total da janela */

        iframe {
            flex: 1; /* Faz o iframe ocupar o espaço disponível */
            border: none; /* Remove a borda padrão do iframe */
        }
    </style>
</head>
<body>
    <!-- Primeiro iframe -->
